<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <head>
    <title>Re-notif Demo</title>
    <style>

    .notif-enter {
      opacity: 0.01;
      transition: opacity .5s ease-in;
    }

    .notif-enter.notif-enter-active {
      opacity: 1;
    }

    .notif-leave {
      opacity: 1;
      transition: opacity .5s ease-in;
    }

    .notif-leave.notif-leave-active {
      opacity: 0.01;
    }

    </style>
  </head>
  <body>
    <div class="pure-g">
    <div class="pure-u-1-12">
    </div>
    <div class="pure-u-1-12">
      <div id="root"/>
    </div>
    <script src="/static/bundle.js"></script>
  </body>
</html>
